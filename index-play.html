<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    
    <title>IN SPACE</title>
    <link rel="icon" type="img/favicon.ico" href="/img/favicon.ico">     
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menuGameOver">
        <h1>GAME OVER</h1>
        <h3>YOUR SCORE</h3>
        <div id="scoreGameover">0/3</div>
        <h4 id="playButton">
           <p>PLAY AGAIN</p> 
        </h4>
    </div>
    <div id="menuWin">
        <h1>YOU WIN</h1>
        <h4 id="playButtonW">
           <p>PLAY AGAIN</p> 
        </h4>
    </div>
    <div id="board">
        <div class="planets"></div>
        <div class="planets2"></div>
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div id="posAndGun">
            <div id="posSides"> 
                <div id="posRight"></div>
            </div>
            <div id="gunSides">
                <div id="gunRight"></div>
            </div>
            <div id="rocketBag">
                <div id="flame"></div>
                <div id="rocketBagCyan"></div>
            </div>
            
            
        </div>
        <div id="enemies">
            <div class="enemy" id="enemy1"></div>
            <div class="enemy" id="enemy2"></div>
            <div class="enemy" id="enemy3"></div>
            <div class="enemy" id="enemy4"></div> 
            <div class="enemy" id="enemy5"></div>           
        </div>
        <div id="enemyShots">
            <div class="shot" id="shot1"></div>
            <div class="shot" id="shot2"></div>
            <div class="shot" id="shot3"></div>
            <div class="shot" id="shot4"></div>
            <div class="shot" id="shot5"></div>
        </div>
        <div id="result">
            <div id="count">SCORE 0/3</div>
            <div class="score"></div>
        </div>
        
        <div id="life">
            <div id="life1"></div>
            <div id="life1"></div>
            <div id="life1"></div>
            <div id="life1"></div>
        </div>
        <div id="bullets"></div>
    </div>
    <script src="srcript.js" defer></script>
</body>
</html>
